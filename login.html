<!DOCTYPE html>
<html>
    <head>
        <title>Yaakiyu.web - Homepage</title>
        <link href="css/common_styles.css" rel="stylesheet" />
    </head>
    <body>
        <script>
            function loginButtonClicked() {
                let msg = document.getElementById('msg');
                let password = document.getElementById('mypassword');
                console.log(password.value);
                if (password.value == 'aaa'){
                    msg.innerHTML = 'ログイン成功';
                } else {
                    msg.innerHTML = 'ログイン失敗';
                }
            }
        </script>

        <input type="password" id="mypassword" /><input type="button" value="ログイン" onclick="loginButtonClicked()"/>
        <p id="msg"></p>
    </body>
</html>
